<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Bullet.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Try to shoot down as many asteroids as you can to increase your score!
		    <br/>
		    If you get hit by an asteroid, you will lose a health point.
		    <br/>
		    W: Accelerate
		    <br/>
		    A: Turn Counter Clockwise
		    <br/>
		    D: Turn Clockwise
		    <br/>
		    Space: Shoot Bullets
		    <br/>
		    F: Enter Hyperspace
	    </footer>
	</body>
</html>
